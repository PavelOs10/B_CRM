name: Deploy BarberCRM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Переход в директорию
            mkdir -p /opt/barber-crm-app
            cd /opt/barber-crm-app
            
            # Жёсткая остановка Docker и очистка
            sudo pkill -9 dockerd 2>/dev/null || true
            sudo pkill -9 containerd 2>/dev/null || true
            sudo systemctl restart docker
            sleep 5
            
            # Удаление всех контейнеров принудительно
            sudo docker rm -f $(sudo docker ps -aq) 2>/dev/null || true
            
            # Обновление кода
            if [ -d .git ]; then
              git fetch --all
              git reset --hard origin/main
              git pull origin main
            else
              cd ..
              rm -rf barber-crm-app
              git clone https://github.com/${{ github.repository }} barber-crm-app
              cd barber-crm-app
            fi
            
            # Создание .env
            cat > .env << 'ENVEOF'
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}
            GOOGLE_SERVICE_ACCOUNT_JSON=${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
            ENVEOF
            
            # Запуск контейнеров
            sudo docker compose build --no-cache
            sudo docker compose up -d --force-recreate
            
            # Очистка
            sudo docker system prune -af