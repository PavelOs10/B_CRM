name: Deploy BarberCRM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ...
            # Переход в директорию проекта
            cd /opt/barber-crm-app
            
            # Запуск Docker если упал
            systemctl start docker 2>/dev/null || true
            sleep 2
            
            # Остановка контейнеров
            docker compose down --remove-orphans 2>/dev/null || true
            
            # Обновление кода из GitHub
            if [ -d .git ]; then
              git fetch --all
              git reset --hard origin/main
              git pull origin main
            else
              cd ..
              rm -rf barber-crm-app
              git clone https://github.com/${{ github.repository }} barber-crm-app
              cd barber-crm-app
            fi
            
            # Создание .env файла
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > .env
            echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
            echo 'GOOGLE_SERVICE_ACCOUNT_JSON=${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' >> .env
            
            # Сборка и запуск
            docker compose build --no-cache
            docker compose up -d --force-recreate
            
            # Очистка
            docker image prune -af