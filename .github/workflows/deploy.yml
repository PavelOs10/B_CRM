name: Deploy BarberCRM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Перейти в директорию или создать её
            cd /opt/barber-crm || (mkdir -p /opt/barber-crm && cd /opt/barber-crm)
            
            # Остановить контейнеры если они запущены
            docker-compose down 2>/dev/null || true
            
            # Удалить старые файлы
            rm -rf *
            
            # Склонировать свежий код
            git clone https://github.com/${{ github.repository }} .
            
            # Создать .env файл с секретами
            cat > .env << 'EOF'
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}
            GOOGLE_SERVICE_ACCOUNT_JSON='${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}'
            EOF
            
            # Запустить контейнеры
            docker-compose up -d --build
            
            # Очистить неиспользуемые образы
            docker system prune -af --volumes
