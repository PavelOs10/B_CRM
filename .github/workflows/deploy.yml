name: Deploy BarberCRM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Создаём папку если её нет
            mkdir -p /opt/barber-crm-app
            cd /opt/barber-crm-app
            
            # ФОРСИРОВАННАЯ остановка и очистка
            docker-compose kill 2>/dev/null || true
            docker-compose rm -f 2>/dev/null || true
            docker network prune -f 2>/dev/null || true
            
            # Если Git репозиторий уже есть - обновляем
            if [ -d .git ]; then
              git fetch --all
              git reset --hard origin/main
              git pull origin main
            else
              # Если нет - клонируем
              cd ..
              rm -rf barber-crm-app
              git clone https://github.com/${{ github.repository }} barber-crm-app
              cd barber-crm-app
            fi
            
            # Создаём .env с правильным экранированием
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > .env
            echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
            echo 'GOOGLE_SERVICE_ACCOUNT_JSON=${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' >> .env
            
            # Пересобираем БЕЗ кеша
            docker-compose build --no-cache
            
            # Запускаем с форсированным пересозданием
            docker-compose up -d --force-recreate
            
            # Очищаем старые образы и volumes
            docker system prune -af --volumes